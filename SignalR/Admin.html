<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Order Notifications</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f6f7f9;
        }
        h2 {
            color: #333;
        }
        #messages {
            margin-top: 20px;
            max-width: 600px;
        }
        .message {
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: bold;
        }
        .preparation {
            background: #e8f4fd;
            border-left: 5px solid #2196F3;
        }
        .delivery {
            background: #fff8e1;
            border-left: 5px solid #FB8C00;
        }
        .delivered {
            background: #e8f5e9;
            border-left: 5px solid #43A047;
        }
        .order-title {
            font-size: 17px;
            color: #111;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <h2>ðŸ“¦ Admin Order Notifications</h2>
    <div id="messages"></div>

    <script>
        const connection = new signalR.HubConnectionBuilder()
            .withUrl("https://localhost:7036/ordersHub")
            .configureLogging(signalR.LogLevel.Information)
            .build();

       connection.on("ReceiveOrderUpdate", message => {

    // Ø§Ø³ØªØ®Ø±Ø§Ø¬ Ø±Ù‚Ù… Ø§Ù„Ø£ÙˆØ±Ø¯Ø± Ø¨Ø¹Ø¯ OrderId
    const extracted = message.match(/OrderId\s+(\d+)/i);
    const orderId = extracted ? extracted[1] : "Unknown";

    const msgDiv = document.getElementById("messages");
    const box = document.createElement("div");
    box.classList.add("message");

    // ØªØµÙ†ÙŠÙ Ø§Ù„Ø±Ø³Ø§Ù„Ø© Ø­Ø³Ø¨ Ø§Ù„Ù…Ø­ØªÙˆÙ‰

        connection.start()
            .then(() => {
                console.log("Connected to SignalR");
                connection.invoke("JoinAdminGroup");
            })
            .catch(err => console.error(err));
    </script>

</body>
</html>
